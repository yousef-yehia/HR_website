  <div class="router-container">
    <div id="error"></div>
    <div class="container">
      <form id="form" class="form" onsubmit="PostEmployee()">
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="mb-3" class="input-control">
              <label for="id" class="form-label">Id</label>
              <input type="text" class="form-control" id="id" placeholder="Employee's Id" />
              <div class="error"></div>

            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="mb-3" class="input-control">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Employee's Name" />
              <div class="error"></div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="mb-3" class="input-control">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Employee's Email" />
              <div class="error"></div>

            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="mb-3" class="input-control">
              <label for="phoneNumber" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Employee's Phone number" />
              <div class="error"></div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-xs-6 col-sm-4">
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="dateOfBirth" />
            </div>
          </div>
          <div class="col-12 col-xs-6 col-sm-4">
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select">
                <option value="">Choose gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-xs-6 col-sm-4">
            <div class="mb-3">
              <label for="mairtalStatus" class="form-label">Marital status</label>
              <select id="mairtalStatus" class="form-select" required>
                <option value="">Choose marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="complicated">Complicated</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="mb-3" class="input-control">
              <label for="address" class="form-label">Address</label>
              <textarea type="text" class="form-control" id="address" placeholder="Employee's Address"></textarea>
              <div class="error"></div>

            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="mb-3">
              <label for="approvedVacations" class="form-label">Approved Vacations</label>
              <input type="number" class="form-control" id="approvedVacations"
                placeholder="Number of approved vacations" />
              <div class="error"></div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="mb-3">
              <label for="availableVacations" class="form-label">Available Vacations</label>
              <input type="number" class="form-control" id="availableVacations"
                placeholder="Number of available vacations" />
              <div class="error"></div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12 col-sm-6">
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" placeholder="Employee's Salary" />
              <div class="error"></div>
            </div>
          </div>
        </div>
        <script>
          function Post(body) {
            body = JSON.stringify(body);
            let http = new XMLHttpRequest();
            function callBack() {
              if (4 === http.readyState && (http.status === 201 || http.status === 200)) {
                var responseBody = JSON.parse(http.responseText);
                console.log(responseBody);
              } else if (http.status === 404) {
                console.log("Not Found");
              } else if (http.status === 400) {
                var responseBody = JSON.parse(
                  http.responseText ?? '{"error":"Un expectedError"}'
                );
                console.log("Some data is missing");
                console.log(responseBody);
              }
            }
            http.onreadystatechange = callBack;
            http.open("POST", "http://127.0.0.1:8000/employees");
            http.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            http.send(body);
          }
          function PostEmployee() {
            const testEmployee = {
              name: "Name",
              email: "email@gmail.com",
              phoneNumber: "01094046206",
              dateOfBirth: "2006-07-21",
              gender: "Male",
              maritalStatus: "Married",
              address: "6th of october city",
              availableVacations: 100,
              salary: 10000,
            };

            Post(testEmployee);
          }
        </script>
        <div class="row">
          <div class="col">
            <button type="submit" class="d-block ml-auto btn btn-primary" onclick="PostEmployee()">
              Submit
            </button>
          </div>
        </div>
      </form>
